<!DOCTYPE html>
<html>
<head>
  <title>Birthday Present Website</title>
  <style>
    /* Customize the styling as per your preferences */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #4CB9E7, #0F2167);
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-section {
      flex-basis: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #FFECD6;
      color: #3559E0;
      padding: 50px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      font-family: 'Courier New', Courier, monospace;
      animation-name: moveText;
      animation-duration: 3s;
      animation-delay: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    @keyframes moveText {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(50px);
      }
      100% {
        transform: translateX(0);
      }
    }

    .right-section {
      flex-basis: 70%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      color: #0F2167;
      margin-bottom: 20px;
      font-size: 3rem;
      text-align: center;
    }

    .countdown {
      font-size: 3rem;
      color: #0F2167;
      margin-bottom: 30px;
    }

    .present-image {
    width: 100%;
    height: 400px;
    background-image: url('present-box.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }


    .hidden-section {
      display: none;
      margin-top: 30px;
    }

    .birthday-message {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0F2167;
    }

    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .gallery-image {
      flex-basis: 25%;
      max-width: 300px;
      margin: 10px;
    }

    .years{
      color: #FFECD6;
    }

    .beer-button {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      background-image: url('present-box.jpg');
    }
    
    .beer-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <audio id="birthdayAudio">
    <source src="Bongo Cat  Birthday Song TRAP REMIX.mp3">
  </audio>
  <button id="playButton" onclick="playAudio()">Click to Play Music</button>
  <div class="left-section">
    <h1>La multi ani, Cristi!</h1>
  </div>
  <div class="right-section">
    <div>
      <div class="countdown" id="countdown"></div>
    </div>
    <div class="present-image" id="presentImage"></div>
    <div class="hidden-section" id="hiddenSection">
      <h1 class="years">42</h1>
      <p class="birthday-message">Iti dorim multa sanatate si fericire alaturi de cei dragi!!</p>
      <div class="gallery-container" id="galleryContainer">
        <img class="gallery-image" src="image1.jpg" alt="Image 1">
        <img class="gallery-image" src="image2.jpg" alt="Image 2">
        <img class="gallery-image" src="image3.jpg" alt="Image 3">
        <!-- Add more images as needed -->
      </div>
      <a href="sexy-image.jpg" target="_blank">
        <button class="beer-button" >Open Your Present!</button>
      </a>
    </div>
  </div>

  <script>
    // Countdown timer
    const countdownElement = document.getElementById('countdown');
    const presentImage = document.getElementById('presentImage');
    const hiddenSection = document.getElementById('hiddenSection');
    const galleryContainer = document.getElementById('galleryContainer');

    const countdownDate = new Date().getTime() + 10000; // Add 10 seconds to the current time
    let countdown;

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const seconds = Math.floor(distance / 1000);

      countdownElement.innerHTML = `${seconds}s`;

      if (seconds <= 0) {
        clearInterval(countdown);
        countdownElement.innerHTML = "";
        revealGallery();
      }
    };

    const revealGallery = () => {
      presentImage.style.display = 'none';
      hiddenSection.style.display = 'block';
    };

    countdown = setInterval(updateCountdown, 1000);

    function playAudio() {
      const audioElement = document.getElementById('birthdayAudio');
      audioElement.play();
      document.getElementById('playButton').style.display = 'none';
    }
  </script>
</body>
</html>
